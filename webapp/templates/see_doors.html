{%extends 'base.html'%} {% block content%}

<style>
	table,
	th,
	td {
		border: 1px solid black;
	}
</style>
<h1>Lista de todas las puertas</h1>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Nivel de seguridad</th>
			<th>Nota</th>
		</tr>
	</thead>
	<tbody>
		{%for door in doors%}
		<tr>
			<td>{{door.id}}</td>
			<td>{{door.security_level}}</td>
			<td>{{door.note}}</td>
			<td>
				<a href="/delete_door/{{door.id}}">Borrar</a>
				<br />
				<a href="/edit_door/{{door.id}}">Editar</a>
			</td>
		</tr>
		{%endfor%}
	</tbody>
</table>

{%endblock%}
